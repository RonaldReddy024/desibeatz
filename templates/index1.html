<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesiBeats Home (Logged In)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      background: url("{{ url_for('static', filename='background1.gif') }}") no-repeat center center fixed;
      background-size: cover;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 160px;
      height: auto;
    }
    .search-container {
      width: 80%;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
    }
    nav {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px 20px;
      width: 100%;
      border-radius: 10px;
      text-align: left;
      transition: background-color 0.2s ease;
    }
    nav a:hover, nav a.active {
      background-color: #ff0050;
    }
    .logout-button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .footer p {
      color: grey;
      font-size: 10px;
      text-align: center;
      margin: 5px 0;
    }
    #content {
      margin-left: 200px;
      flex-grow: 1;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/desibeatz_logo.png') }}" alt="DesiBeats Logo">
    </div>
    <div class="search-container">
      <input type="search" placeholder="Search">
    </div>
    <nav>
      <a href="{{ url_for('home') }}" class="active"><i class="fas fa-home"></i> For You</a>
      <a href="/explore1.html"><i class="fas fa-compass"></i> Explore</a>
      <a href="/following.html"><i class="fas fa-users"></i> Following</a>
      <a href="/upload1.html"><i class="fas fa-plus-square"></i> Upload</a>
      <a href="/live.html"><i class="fas fa-broadcast-tower"></i> LIVE</a>
      <a href="/profile1.html"><i class="fas fa-user"></i> Profile</a>
      <a href="/more.html"><i class="fas fa-ellipsis-h"></i> More</a>
    </nav>
    <button class="logout-button" onclick="location.href='{{ url_for('logout') }}'">Log out</button>
    <div class="footer">
      <p>Company</p>
      <p>Program</p>
      <p>Terms & Policies</p>
    </div>
  </div>
  <div id="content">
    <h1>Welcome to DesiBeats, {{ current_user.username }}</h1>
    <p>Your personalized video platform.</p>
  </div>
</body>
</html>
