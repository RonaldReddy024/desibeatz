<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesiBeats Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Prevents scrollbars if the background overflows */
    }

    /* Dedicated Background Container */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('static/videos/city@20street.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1; /* Ensures the background stays behind all other elements */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      display: block;
      width: 160px;
      height: auto;
    }

    nav {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: left;
    }

    nav a i {
      margin-right: 10px;
    }

    nav a.active,
    nav a:hover {
      background-color: #ff0050;
    }

    /* Main Content Area */
    #content {
      margin-left: 200px;  /* Leaves space for the sidebar */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
      padding: 20px;
      /* Uncomment the background property below if text readability is an issue:
      background: rgba(255, 255, 255, 0.7);
      */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="sidebar">
    <div class="logo">
      <img src="static/images/desibeatz_logo.png" alt="DesiBeats Logo">
    </div>
    <nav>
      <a href="index.html" class="active"><i class="fas fa-home"></i> For You</a>
      <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="upload.html"><i class="fas fa-plus-square"></i> Upload</a>
      <a href="live.html"><i class="fas fa-broadcast-tower"></i> LIVE</a>
    </nav>
  </div>
  <div id="content">
    <h1>Welcome to DesiBeats</h1>
    <p>Your personalized video platform.</p>
  </div>
</body>
</html>
