<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesiBeats Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      background: url("{{ url_for('static', filename='background.gif') }}") no-repeat center center fixed;
      background-size: cover;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 160px;
      height: auto;
    }
    .search-container {
      width: 80%;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
    }
    nav {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px 20px;
      width: 100%;
      border-radius: 10px;
      text-align: left;
      transition: background-color 0.2s;
    }
    nav a:hover, nav a.active {
      background-color: #ff0050;
    }
    #content {
      margin-left: 200px;
      flex-grow: 1;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Embedded login form styles */
    .login-form {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }
    .login-form h2 {
      margin-bottom: 15px;
      color: #fff;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .login-form button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    .login-form button:hover {
      background-color: #e60045;
    }
    .login-form p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .login-form a {
      color: #ff0050;
      text-decoration: none;
      font-weight: bold;
    }
    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <a href="/index.html" title="Go to Home">
        <img src="../static/images/desibeatz_logo.png" alt="DesiBeats Logo">
      </a>
    </div>
    <div class="search-container">
      <input type="search" placeholder="Search">
    </div>
    <nav>
      <a href="/index.html" class="active"><i class="fas fa-home"></i> For You</a>
      <a href="/explore.html"><i class="fas fa-compass"></i> Explore</a>
      <a href="/following.html"><i class="fas fa-users"></i> Following</a>
      <a href="/upload.html"><i class="fas fa-plus-square"></i> Upload</a>
      <a href="/live.html"><i class="fas fa-broadcast-tower"></i> LIVE</a>
      <a href="/profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="/more.html"><i class="fas fa-ellipsis-h"></i> More</a>
    </nav>
  </div>
  <div id="content">
    <h1>Welcome to DesiBeats</h1>
    <p>Your personalized video platform.</p>
    <!-- Embedded login form -->
    <div class="login-form">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
