<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | DesiBeats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .logo img {
            display: block;
            width: 160px;
            height: auto;
            margin-bottom: 20px;
        }
        .search-container {
            width: 80%;
            margin-bottom: 20px;
        }
        .search-container form {
            display: flex;
            width: 100%;
        }
        .search-container input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: white;
        }
        .search-container button {
            margin-left: 5px;
            background-color: #ff0050;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 8px;
            cursor: pointer;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav a.active, nav a:hover {
            background-color: #ff0050;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
        .footer p {
            margin: 5px 0;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
            background-color: #000;
            overflow-y: auto;
            position: relative;
        }
        .mosaic {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1080px;
        }
        .mosaic img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .pagination a.active, .pagination a:hover {
            background-color: #ff0050;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../static/images/desibeatz_logo.png" alt="DesiBeats Logo">
        </div>
        <div class="search-container
