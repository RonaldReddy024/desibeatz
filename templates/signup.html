<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | DesiBeats</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      display: flex;
      background-color: #fff;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 160px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 40px;
    }
    .search-container {
      width: 100%;
      padding: 0 10px;
      margin-bottom: 20px;
    }
    .search-container input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
    }
    nav {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      border-radius: 10px;
    }
    nav a.active, nav a:hover {
      background-color: #ff0050;
    }
    .login-button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .footer p {
      color: grey;
      font-size: 10px;
      text-align: center;
      margin: 5px 0;
    }
    #content {
      margin-left: 160px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    /* Signup form styling */
    .signup-form {
      width: 100%;
      max-width: 400px;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .signup-form h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .signup-form input {
      width: 100%;
      padding: 15px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .signup-form button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .signup-form button:hover {
      background-color: #e60045;
    }
    .signup-form p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .signup-form a {
      color: #ff0050;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="desibeatz_logo.png" alt="DesiBeats">
    </div>
    <div class="search-container">
      <input type="search" placeholder="Search" />
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
      <a href="#"><i class="fas fa-users"></i> Following</a>
      <a href="upload.html"><i class="fas fa-plus-square"></i> Upload</a>
      <a href="#"><i class="fas fa-broadcast-tower"></i> LIVE</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-ellipsis-h"></i> More</a>
    </nav>
    <button class="login-button" onclick="location.href='/login'">Log in</button>
    <div class="footer">
      <p>Company</p>
      <p>Program</p>
      <p>Terms & Policies</p>
    </div>
  </div>
  <div id="content">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
</body>
</html>
