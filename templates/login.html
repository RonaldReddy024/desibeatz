<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Main background color */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }
    .logo img {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 16px;
      border: none;
      border-radius: 25px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e60045;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #ff0050;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .toggle-links {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="index.html" title="Go to Home">
      <img src="desibeatz_logo.png" alt="DesiBeats Logo">
    </a>
  </div>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form method="POST" action="/login">
      <input type="email" name="username" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-links">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
